<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>

		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">รท</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>
</body>
<script src="calculate.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
